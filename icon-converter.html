    <style>
        * {

        body {

        .control-group select,

        .size-presets {

        .preview-area {

        .preview-image {

        .preview-info {

        }

        .action-buttons {

            justify-content: center;
        }

        .btn {

        .btn-primary {

        .btn-primary:hover {

        .btn-secondary {

        }

        .btn-secondary:hover {

        }

        .btn:disabled {

        }

        .error-message {

        }

        .success-message {

        }

        @media (max-width: 768px) {
            .container {

            }

            .controls {

            }

            .action-buttons {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¨ å›¾æ ‡è½¬æ¢å™¨</h1>
            <p>è½»æ¾è½¬æ¢å›¾æ ‡æ ¼å¼å’Œè°ƒæ•´å¤§å°</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">æ‹–æ‹½å›¾ç‰‡æ–‡ä»¶åˆ°è¿™é‡Œæˆ–ç‚¹å‡»ä¸Šä¼ </div>
            <div class="upload-hint">æ”¯æŒ PNG, JPG, SVG, ICO æ ¼å¼</div>
            <input type="file" class="file-input" id="fileInput" accept="image/*,.svg,.ico">
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="outputFormat">è¾“å‡ºæ ¼å¼</label>
                <select id="outputFormat">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="ico">ICO</option>
                    <option value="svg">SVG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>

            <div class="control-group">
                <label for="outputSize">è¾“å‡ºå°ºå¯¸ (åƒç´ )</label>
                <input type="number" id="outputSize" placeholder="ä¾‹å¦‚: 128" min="16" max="1024">
                <div class="size-presets">
                    <button class="size-preset" onclick="setSize(16)">16px</button>
                    <button class="size-preset" onclick="setSize(32)">32px</button>
                    <button class="size-preset" onclick="setSize(64)">64px</button>
                    <button class="size-preset" onclick="setSize(128)">128px</button>
                    <button class="size-preset" onclick="setSize(256)">256px</button>
                </div>
            </div>
        </div>

        <div class="preview-area" id="previewArea">
            <div style="color: #a0aec0; font-size: 1.1rem;">
                ğŸ“¸ é¢„è§ˆåŒºåŸŸ
                <br><small>ä¸Šä¼ å›¾ç‰‡ååœ¨è¿™é‡Œæ˜¾ç¤ºé¢„è§ˆ</small>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="convertBtn" onclick="convertImage()" disabled>
                ğŸ”„ å¼€å§‹è½¬æ¢
            </button>
            <button class="btn btn-secondary" id="clearBtn" onclick="clearAll()">
                ğŸ—‘ï¸ æ¸…ç©ºé‡ç½®
            </button>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let convertedImageData = null;

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
            uploadArea.addEventListener('click', () => fileInput.click());

            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', handleFileSelect);

            // æ‹–æ‹½åŠŸèƒ½
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            document.getElementById('uploadArea').classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function processFile(file) {
            // éªŒè¯æ–‡ä»¶ç±»å‹
            const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/svg+xml', 'image/x-icon', 'image/vnd.microsoft.icon'];
            
            if (!validTypes.includes(file.type) && !file.name.toLowerCase().endsWith('.svg') && !file.name.toLowerCase().endsWith('.ico')) {
                showError('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶ (PNG, JPG, SVG, ICO)');
                return;
            }

            selectedFile = file;
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = function(e) {
                displayPreview(e.target.result, file);
            };
            reader.readAsDataURL(file);

            // å¯ç”¨è½¬æ¢æŒ‰é’®
            document.getElementById('convertBtn').disabled = false;
            hideError();
        }

        function displayPreview(src, file) {
            const previewArea = document.getElementById('previewArea');
            
            const img = document.createElement('img');
            img.src = src;
            img.className = 'preview-image';
            img.alt = 'Preview';

            const info = document.createElement('div');
            info.className = 'preview-info';
            info.innerHTML = `
                <strong>æ–‡ä»¶å:</strong> ${file.name}<br>
                <strong>å¤§å°:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                <strong>ç±»å‹:</strong> ${file.type || 'æœªçŸ¥'}
            `;

            previewArea.innerHTML = '';
            previewArea.appendChild(img);
            previewArea.appendChild(info);
        }

        function setSize(size) {
            document.getElementById('outputSize').value = size;
        }

        function convertImage() {
            if (!selectedFile) {
                showError('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªå›¾ç‰‡æ–‡ä»¶');
                return;
            }

            const outputFormat = document.getElementById('outputFormat').value;
            const outputSize = parseInt(document.getElementById('outputSize').value);

            if (!outputSize || outputSize < 16 || outputSize > 1024) {
                showError('è¯·è¾“å…¥æœ‰æ•ˆçš„å°ºå¯¸ (16-1024 åƒç´ )');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const convertBtn = document.getElementById('convertBtn');
            convertBtn.textContent = 'ğŸ”„ è½¬æ¢ä¸­...';
            convertBtn.disabled = true;

            // åˆ›å»ºcanvasè¿›è¡Œè½¬æ¢
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                // è®¾ç½®canvaså°ºå¯¸
                canvas.width = outputSize;
                canvas.height = outputSize;

                // ç»˜åˆ¶å›¾ç‰‡
                ctx.drawImage(img, 0, 0, outputSize, outputSize);

                // è½¬æ¢æ ¼å¼
                let mimeType = 'image/png';
                switch(outputFormat) {
                    case 'jpg':
                        mimeType = 'image/jpeg';
                        break;
                    case 'webp':
                        mimeType = 'image/webp';
                        break;
                    case 'ico':
                        mimeType = 'image/png'; // ICOé€šè¿‡PNGå®ç°
                        break;
                }

                const dataURL = canvas.toDataURL(mimeType, 0.9);
                convertedImageData = dataURL;

                // æ˜¾ç¤ºè½¬æ¢ç»“æœ
                displayConvertedResult(dataURL, outputFormat, outputSize);
                
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                convertBtn.textContent = 'âœ… è½¬æ¢å®Œæˆ - ç‚¹å‡»ä¸‹è½½';
                convertBtn.onclick = downloadImage;
                convertBtn.disabled = false;

                showSuccess(`å›¾ç‰‡å·²æˆåŠŸè½¬æ¢ä¸º ${outputFormat.toUpperCase()} æ ¼å¼ï¼Œå°ºå¯¸: ${outputSize}x${outputSize} åƒç´ `);
            };

            img.onerror = function() {
                showError('å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼');
                convertBtn.textContent = 'ğŸ”„ å¼€å§‹è½¬æ¢';
                convertBtn.disabled = false;
            };

            // åŠ è½½å›¾ç‰‡
            const reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
            };
            reader.readAsDataURL(selectedFile);
        }

        function displayConvertedResult(dataURL, format, size) {
            const previewArea = document.getElementById('previewArea');
            
            const img = document.createElement('img');
            img.src = dataURL;
            img.className = 'preview-image';
            img.alt = 'Converted Preview';

            const info = document.createElement('div');
            info.className = 'preview-info';
            info.innerHTML = `
                <strong>âœ… è½¬æ¢å®Œæˆ</strong><br>
                <strong>æ ¼å¼:</strong> ${format.toUpperCase()}<br>
                <strong>å°ºå¯¸:</strong> ${size}x${size} åƒç´ <br>
                <strong>çŠ¶æ€:</strong> å¯ä»¥ä¸‹è½½
            `;

            previewArea.innerHTML = '';
            previewArea.appendChild(img);
            previewArea.appendChild(info);
        }

        function downloadImage() {
            if (!convertedImageData) {
                showError('æ²¡æœ‰å¯ä¸‹è½½çš„è½¬æ¢ç»“æœ');
                return;
            }

            const outputFormat = document.getElementById('outputFormat').value;
            const outputSize = document.getElementById('outputSize').value;
            
            const link = document.createElement('a');
            link.href = convertedImageData;
            link.download = `converted_icon_${outputSize}x${outputSize}.${outputFormat}`;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showSuccess('æ–‡ä»¶ä¸‹è½½å¼€å§‹ï¼');
        }

        function clearAll() {
            selectedFile = null;
            convertedImageData = null;
            
            document.getElementById('fileInput').value = '';
            document.getElementById('outputSize').value = '';
            document.getElementById('previewArea').innerHTML = `
                <div style="color: #a0aec0; font-size: 1.1rem;">
                    ğŸ“¸ é¢„è§ˆåŒºåŸŸ
                    <br><small>ä¸Šä¼ å›¾ç‰‡ååœ¨è¿™é‡Œæ˜¾ç¤ºé¢„è§ˆ</small>
                </div>
            `;
            
            const convertBtn = document.getElementById('convertBtn');
            convertBtn.textContent = 'ğŸ”„ å¼€å§‹è½¬æ¢';
            convertBtn.onclick = convertImage;
            convertBtn.disabled = true;

            hideError();
            hideSuccess();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideSuccess() {
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
